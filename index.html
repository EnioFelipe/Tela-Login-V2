<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="medias.css">
    <title>Login-v2</title>
</head>
<body>
    <div id="foto">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/duolingo-symbol-icon-logo-png-transparent.png" alt="">
        <div id="tela">
            <div id="campos">
                <h1>Login</h1>
                <form action="#" method="post">
                    <input type="email" name="email" id="email" placeholder="e-mail">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <input type="button" value="ENTRAR"> <br>
                    <a class="preencher" href="#">ESQUECI A SENHA</a>
                </form>
            </div>
            <div id="links">
                <a id="redes" href="#"><img id="google" src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="">Entrar com Google</a>
                <a id="redes" href="#"><img id="facebook" src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000" alt="">Entrar com Facebook</a>
                <a id="redes" href="#"><img id="apple" src="https://img.icons8.com/?size=100&id=30840&format=png&color=000000" alt="">Entrar com Apple</a>
            </div>
                <footer>
                    <p>Feito por <a href="#">Enio Felipe</a></p>
                </footer>
        </div>
    </div>
</body>
</html>
